<section>
  <form
    fxLayout="column"
    fxLayoutAlign="center center"
    fxLayoutGap="10px"
    [formGroup]="loginForm"
    (ngSubmit)="onSubmit()">
    
    <mat-form-field>
      <input 
        type="email"
        formControlName="email"
        matInput
        placeholder="Your email"
        name="email">
      <mat-error *ngIf="email.invalid">E-mail is invalid.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
      type="password"
      formControlName="password"
      matInput
      placeholder="Your Password"
      name="password">
      <mat-error *ngIf="password.invalid">A password is required.</mat-error>
    </mat-form-field>
    <button
      *ngIf="!(isLoading$ | async)"
      type="submit"
      mat-raised-button
      color="primary"
      [disabled]="loginForm.invalid"
      > Login
    </button>
    <mat-spinner *ngIf="(isLoading$ | async)"></mat-spinner>
  </form>
</section>
